name: Validate build & urls
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Capture changed files
        uses: jitterbit/get-changed-files@v1
        id: files
        with:
          format: csv
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install    

      - name: Backwards compatibility
        run: |
          mkdir -p dist
          npm run babel        

      - name: Build
        run: npm run build

      - name: Validate URLs
        # Only run this if these files were edited
        if: contains(steps.files.outputs.added_modified, 'app/data/*.json')
        uses: urlstechie/urlchecker-action@0.2.1
        with:
          # Only validate the files that were changed
          include_files: ${{ steps.files.outputs.added_modified }}
          sub_folder: app/data/
          file_types: .json
          timeout: 3
